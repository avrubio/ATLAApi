<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script type="module" src="script.js"></script>
    <title>Avatar: The Last Airbender</title>
    <link rel="icon" type="image/x-icon" href="/images/AangIcon.jpeg" />
  </head>
  <body>
    <section class="container">
      <div class="image-container">
        <img
          src="images/5-avatar-the-last-airbender-logo-PNG-betterstudio.com_.webp"
          alt=""
          class="mainImg"
        />

        <br />
        <h2 class="characterName"></h2>
        <img
          src="images/teamAvatar.jpeg"
          alt="Katara, Aang, and Sokka"
          id="image"
        />
      </div>

      <img src="images/ATLALogoooo.jpeg.svg" alt="" />
    </section>
    <p>Click the button to randomize an ATLA character!</p>
    <br />
    <button class="button-85" role="button">Click me!!</button>
    <section class="container">
      <div class="button-left">
        <button id="allies-btn" class="button-allies-keyframe hidden">
          See this character's allies!
        </button>
        <ul class="enemies"></ul>
      </div>
      <div class="button-right">
        <button id="enemies-btn" class="button-enemies-keyframe hidden">
          See this character's enemies!
        </button>
        <ul class="enemies"></ul>
      </div>
    </section>

    <section class="container">
      <iframe
        src="https://www.retrogames.cc/embed/26173-avatar-the-last-airbender-u-rising-sun.html"
        width="600"
        height="450"
        frameborder="no"
        allowfullscreen="true"
        webkitallowfullscreen="true"
        mozallowfullscreen="true"
        scrolling="no"
      ></iframe>
    </section>
  </body>
</html>
