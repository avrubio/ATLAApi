<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script type="module" src="script.js"></script>
    <title>Avatar: The Last Airbender</title>
    <link rel="icon" type="image/x-icon" href="/images/AangIcon.jpeg" />
  </head>
  <body>
    <div class="container">
      <img src="images/ATLALogo.jgep.svg" alt="" />
      <br />
      <h2 class="characterName"></h2>
      <img
        src="images/teamAvatar.jpeg"
        alt="Katara, Aang, and Sokka"
        id="image"
      />
    </div>
    <p>Click the button to randomize an ATLA character!</p>
    <br />
    <button class="button-85" role="button">Click me!!</button>

    <div class="container">
      <button>See this character's allies!</button>

      <button>See this character's enemies!</button>
    </div>
  </body>
</html>
